<!DOCTYPE html>
<html lang="en", xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>

<div>
    <table border="1">
        <tr>
            <th>id</th>
            <th>name</th>
            <th>surname</th>
            <th>age</th>
        </tr>
        <tr th:each="user: ${users}">
            <td th:text="${user.id}"></td>
            <td th:text="${user.name}"></td>
            <td th:text="${user.surname}"></td>
            <td th:text="${user.age}"></td>
            <td>
                <form th:action="@{users/update}" th:method="GET">
                    <button type="submit" name="id" th:value="${user.id}">Update</button>
                </form>
                <form th:action="@{users/delete}" th:method="POST">
                    <button type="submit" name="id" th:value="${user.id}">Delete</button>
                </form>
            </td>
        </tr>
    </table>
</div>
<br/>
<br/>
<form th:action="@{users/new}" th:method="GET">
    <button type="submit">Creat new user!</button>
</form>
</body>
</html>
